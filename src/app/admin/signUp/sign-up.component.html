
<div class="panel-title text-center">
    <h1>Register an Account</h1>
</div>

<div class="panel panel-default text-center">
<form class="form-horizontal"  align="center">
    <div class="col-md-12 text-center"  align="center">
        <label>Username
            <input type="text" class="form-control" placeholder="Enter Email Address" id="email" 
                [(ngModel)]="email" name="email" required #em="ngModel">
            <div [hidden]="em.valid || em.pristine" class="alert callout">
                Email is required
            </div>
        </label>
    </div>

    <div class="col-md-12 text-center ">
      <label>Password
        <input type="password" class="form-control" placeholder="Enter Password" id="password1" 
            [(ngModel)]="password1" name="password1" required #pwd1="ngModel">
        <div [hidden]="pwd1.valid || pwd1.pristine" class="alert callout">
          Password required
        </div>
      </label>
    </div>

    <div class="col-md-12 text-center">
      <label>Confirm 
        <input type="password" class="form-control" placeholder="Confirm Password" id="password2" 
            [(ngModel)]="password2" name="password2" required #pwd2="ngModel">
        <div [hidden]="pwd2.valid || pwd2.pristine" class="alert callout">
          Confirm Password
        </div>
      </label>
    </div>

    <div *ngIf="passwordFail" class="alert callout">
      Passwords Do Not Match
    </div>
    <div class="col-md-12 text-center">
      <div class="btn-group">
        <a class="btn btn-success" (click)="signUp()">Sign Up</a>
        <a class="btn btn-danger" (click)="cancel()">Cancel</a>
      </div>
    </div>    
</form>
</div>
